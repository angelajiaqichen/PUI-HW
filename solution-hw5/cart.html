<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  
  <head>
    <title>Bun Bun Bake Shop Cart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script defer src="js/cart.js"></script>
    <!-- <script defer src="js/rollsData.js"></script> -->
  </head>
  
  <body>

    <!-- top navigation bar -->
    <nav>
      <br><a href="./index.html"><img src="logo/logo-01.svg" class="logo"></a><br>

      <div class="topbar">
        <div class="topbartext">
          <a href="./index.html" class="intro">PRODUCTS</a>
          <a href="./cart.html" class="selected">CART</a>
        </div>
        <br>
        <hr>
        <br>
        <p class="title">Shopping Cart</p>
      </div>
    </nav>
    <br>

    <!-- body of cart -->

    <div class="cart">   
      <div class="cartitems">
        <template id="carttemplate">
          <div class="cartitem">
            <!-- image and remove button -->
            <div class="cartimagecontainer">
              <img src="products/original-cinnamon-roll.jpg" class="cartimage">
              <p class="remove">Remove</p>
            </div>

              <div class="cartproductdescription">
                <p id="type" class="description"></p>
                <p id="glazing" class="description"></p>
                <p id="pack-size" class="description"></p>
                <br>
              </div>
              <div class="cartproductprice">$ 2.49</div>
          </div>
        </template> 
      </div>


      
      <!-- total and checkout -->
      <div class="cartitem">
        <!-- white space on the left of "Total" -->
        <!-- <div class="cartimagecontainer"></div> -->
        <div class="carttotalcontainer">
          <!-- <p class="cartproductdescription">Total:</p> -->
          Total:
          <div class="carttotal">$ 29.94</div>

        </div><br>
      </div>
      <div class="cartitem"><br><br>
        <p class="cartbutton">Checkout</p>
      </div>
    </div>
      
    <br>

       

  </body>

</html>
