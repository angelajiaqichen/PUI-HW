<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  
  <head>
    <title>Bun Bun Bake Shop Cart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  
  <body>

    <!-- top navigation bar -->
    <nav>
      <br><a href="./index.html"><img src="logo/logo-01.svg" class="logo"></a><br>

      <div class="topbar">
        <div class="topbartext">
          <a href="./index.html" class="intro">PRODUCTS</a>
          <a href="./cart.html" class="selected">CART</a>
        </div>
        <br>
        <hr>
        <br>
        <p class="title">Shopping Cart</p>
      </div>
    </nav>
    <br>

    <!-- body of cart -->

    <div class="cart">   
      <div class="cartitem">
        <!-- image and remove button -->
        <div class="cartimagecontainer">
          <img src="products/original-cinnamon-roll.jpg" class="cartimage">
          <div class="remove"><a href="./cart.html">Remove</a></div>
        </div>

          <div class="cartproductdescription">
              Original cinnamon roll<br>
              Glazing: Keep original<br>
              Pack Size: 1<br><br>
            <div class="cartproductprice">$ 2.49</div>
          </div>
      </div>
      <br><br>
 

      <div class="cartitem">
        <div class="cartimagecontainer">
          <img src="products/double-chocolate-cinnamon-roll.jpg" class="cartimage">
          <p class="remove"><a href="./cart.html">Remove</a></p>
        </div>
          <div class="cartproductdescription">
            Double chocolate cinnamon roll<br>
              Glazing: Sugar milk<br>
              Pack Size: 6<br><br>
              <div class="cartproductprice">$ 27.45</div>
          </div>
      </div>
      <hr><br>
      
      <!-- total and checkout -->
      <div class="cartitem">
        <!-- white space on the left of "Total" -->
        <div class="cartimagecontainer"></div>
        <div class="cartproductdescription">
          Total:
          <p class="cartbutton">Checkout</p>
          <div class="cartproductprice">$ 29.94</div>

        </div>
      </div>
    </div>
      
    <br>

       

  </body>

</html>
